<script>

    $(document).ready(function () {
        const liffId = "2001051192-K8Akp7R2";
        initializeLiff(liffId);
    })

    function initializeLiff(liffId) {
        liff.init({
            liffId: liffId
        }).then(() => {
            initializeApp();
        }).catch((err) => {
            console.log('LIFF Initialization failed ', err);
        });
    }

    function sendText(text) {
        liff.sendMessages([{
            'type': 'text',
            'text': text
        }]).then(function () {
            liff.closeWindow();
        }).catch(function (error) {
            window.alert('Failed to send message ' + error);
        });
    }

    const params = (new URL(document.location)).searchParams;
    const key = params.get('key');

    $(function () {
        $('form').submit(function () {
            const manufacturer = $('select[name="manufacturer"]').val();
            const model = $('input[name="model"]').val();
            const year = $('select[name="year"]').val();
            const mileage = $('select[name="mileage"]').val();
            const grade = $('select[name="grade"]').val();
            const color = $('input[name="color"]').val();
            const email = $('input[name="email"]').val();


            const msg = `メーカー: ${manufacturer}\n車種: ${model}\n年式: ${year}\n走行距離: ${mileage}\nグレード: ${grade}\n車体カラー: ${color}\nメールアドレス: ${email}`;
            sendText(msg);
            return false;
        });
    });
 




</script>
